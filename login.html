<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/total.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="div_principal">
        <div class="header">
            <div class="div_header_logo">
                <img src="./img/Logo Sisguard/logo-w-name-w.svg" alt="">
            </div>
            <div class="div_header_links">
                <ul class="lista_header_links">
                    <a href="index.html">Home</a>
                    <button class="button_header_login_cadastro" onclick="irLink()">
                        Cadastro
                    </button>
                </ul>
            </div>
        </div>
        <div class="div_principal_separation_login">
            <div class="div_separation_login">
                <div class="div_separation_login_children">
                    <div class="div_titulo_cadastro_login">
                        <button onclick="irLink()"">Cadastrar-se</button>
                    </div>
                    <div class="div_suporte_login">
                        <h3>Suporte</h3>
                        <p>Caso tenha duvidas ou tenha dificuldades em entrar em nosso sistema, entre em contato com nossa equipe na tela home</p>
                    </div>
                    <div class=""></div>
                </div>
                <div class="div_separation_login_children_2">
                    <div class="div_titulo_login">
                        <h1>Login</h1>
                    </div>
                    <div class="div_separar_input_login">
                        <div class="div_input_text_login">
                            <p>E-mail</p>
                            <input type="text" name="" id="input_email" class="">
                        </div>
                    </div>
                    <div class="div_separar_input_login">
                        <div class="div_input_text_login">
                            <p>Senha</p>
                            <input type="text" name="" id="input_senha">
                        </div>
                    </div>
                    <div class="div_esqueceu_a_senha">
                         <p>Esqueceu sua senha?</p> <a href="./redefinir.html">Redefina agora!</a>
                    </div>
                    <div class="div_button_login">
                        <button onclick="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script>
    const irLink = () => {
        document.location.href = "./cadastro.html"
    }

   const login = () => {
    let email = input_email.value
    let senha = input_senha.value

    if(email === "" || senha === '') {
        Swal.fire({
            title: 'Insira todos os dados!',
            icon: 'error',
            confirmButtonText: 'Ok'
        });
    }else {
        fetch(`http://localhost:3000/login`, {
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({
                    email: email,
                    senha: senha
                })
            }).then(resposta => resposta.json()
            .then(dados => {
                if(resposta.ok) {
                    Swal.fire({
                        title: 'Seja bem-vindo novamente',
                        icon: 'success',
                        confirmButtonText: 'Ok'
                    })
                    if(dados.cargo) {
                        localStorage.NOME = dados.nomeFuncionario 
                        localStorage.ID = dados.idFuncionario 
                        localStorage.ID = dados.idEmpresa 
                        localStorage.EMAIL = dados.emailFuncionario
                        localStorage.CARGO = dados.cargo
                    }else {
                        localStorage.NOME = dados.nomeEmpresa 
                        localStorage.ID = dados.idEmpresa 
                        localStorage.EMAIL = dados.email 
                    }
                    setTimeout(() => {
                        location.href = "./dashboard/dash.html"
                    },3000)
                }else {
                    Swal.fire({
                        title: 'Usuario nÃ£o encontrado!',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
                }
            }
            )).catch(erro => console.log(erro))
            
    }
       
   }
</script>
</script>
</html>
