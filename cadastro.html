<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="header">
        <div class="div_header_logo">
            <img src="./img/Logo Sisguard/logo-w-name-w.svg" alt="">
        </div>
        <div class="div_header_links">
            <ul class="lista_header_links">
                <a href="">Home</a>
                <button class="button_header_login_cadastro">
                    Cadastro
                </button>
            </ul>
        </div>
    </div>
    <div class="div_principal_cadastro">
        <div class="div_separacao_principal_cadastro">
            <div class="div_esquerdo_cadastro">
                <div class="div_titulo_cadastro">
                    <h1>Cadastro</h1>
                </div>
                <div class="div_separar_input_cadastro">
                    <div class="div_input_text_cadastro">
                        <p>Nome da empresa</p>
                        <input type="text" name="" id="input_nome" class="">
                    </div>
                </div>
                <div class="div_separar_input_cadastro">
                    <div class="div_input_text_cadastro">
                        <p>CPNJ</p>
                        <input type="text" name="" id="input_cnpj" class="">
                    </div>
                </div>
                <div class="div_separar_input_cadastro">
                    <div class="div_input_text_cadastro">
                        <p>E-mail</p>
                        <input type="email" name="" id="input_email" class="">
                    </div>
                    <div class="div_input_text_cadastro">
                        <p>Senha</p>
                        <input type="password" name="" id="input_senha" class="">
                    </div>
                    <div class="div_input_text_cadastro">
                        <p>Repita a senha</p>
                        <input type="password" name="" id="input_repita_senha" class="">
                    </div>
                </div>
            </div>
            <div class="div_direito_cadastro">
                <div class="div_titulo_cadastro_separation">
                    <a href="">Login</a>
                </div>
                <div class="div_suporte_login">
                    <h3>Suporte</h3>
                    <p>Caso tenha duvidas ou tenha dificuldades em entrar em nosso sistema, entre em contato com nossa equipe na tela home</p>
                </div>
                <div class="div_div_button_login_telaCadastro">
                    <button onclick="Cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
<script>
    function Cadastrar() {
        let nome = input_nome.value
        let email = input_email.value
        let cnpj = input_cnpj.value
        let senha = input_senha.value
        let repita = input_repita_senha.value

        if(nome === "" || email === "" || cnpj === "" || senha === "" ||repita === ""  ) {
            Swal.fire({
                        title: 'Insira todos os dados',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
        }else {
            if(senha !== repita) {
                Swal.fire({
                        title: 'Senhas difentes!',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
            }else {
                fetch(`http://localhost:3000/cadastro`, {
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        senha: senha,
                        cnpj: cnpj,
                        nome: nome
                    })
                }).then(function(resposta) {
                    if(resposta.ok) {
                        Swal.fire({
                        title: 'Cadastro realizado com sucesso!',
                        icon: 'success',
                        confirmButtonText: 'Ok'
                    })
                    setTimeout(() => {
                        location.href="./login.html"
                    },3000)
                    }else {
                        Swal.fire({
                        title: 'Erro ao cadastrar!',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    })
                    }
                }).catch(err => {
                    console.log(err)
                })
            }
        }
    }
</script>
</html>
