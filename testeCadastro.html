<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/testeCadastro.css ">
    <title>Cadastro - Sisguard</title>
</head>
<body>
    <div class="banner">
        <div class="container">
            <div class="cabecalho">
                <div class="destaque">Cadastro</div>
                <div class="linha"></div>
                <div><a class="sel" href="testeLogin.html">Login</a></div>
            </div>

            <div class="conteiner2">
                <div class="caixa1">
                    <div class="container3">
                        <h1>Bem vindo!</h1><br><br>


                        <h2>Preencha e se torne parte da equipe Sisguard</h2><br><br><br>


                        <span class="texto">Um site desenvolvido para quem se importa desde o core</span>
                    </div>
                </div>
                <div class="caixa2">
                    <div class="nomeSobrenome">
                        <div class="caixa">
                            Nome <br>
                            <input class="input" type="text" id="nome_input">
                        </div>
                        <div class="caixa">
                            CNPJ <br>
                            <input class="input" type="text" id="sobrenome_input">
                        </div>
                    </div>

                    <div class="email">
                        <div class="caixaemail">
                            Email <br>
                            <input class="inputgrande" type="text" id="email_input">
                        </div>
                    </div>

                    <div class="senha">
                        <div class="caixasenha">
                            Senha <br>
                            <input class="input" type="text" id="senha_input">
                        </div>
                        <div class="caixasenha">
                            Confirme a Senha <br>
                            <input class="input" type="text" id="confirme_input">
                        </div>
                    </div>

                    <div class="caixabutton">
                        <button onclick="continuar()" class="button">Cadastrar</button>
                        <button class="button2"><a href="index.html">Voltar</a></button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
